<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Ohmyfood</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Projet Ohmyfood" />
  <meta name="author" content="Allan D" />
  <link rel="stylesheet" href="CSS/style.css" />
  <script src="https://kit.fontawesome.com/b4ee58efe4.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/c607df6358.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
</head>

<body class="body">
  <!-- <div class="loader">
    <div class="loader__itemContainer">
      <div class="loader__item loader__item--1"></div>
      <div class="loader__item loader__item--2"></div>
      <div class="loader__item loader__item--3"></div>
    </div>
  </div> -->
  <header>
    <img class="logo-header" src="../images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
  </header>

  <p class="location-paris">
    <i class="logo-gps fa-solid fa-location-dot"> </i> Paris, Belleville
  </p>

  <div class="bg-grey intro-size">
    <h2 class="homepage-title">Réservez le menu qui vous convient</h2>
    <p class="homepage-welcome">
      Découvrez des restaurants d'exception, sélectionnés par nos soins.
    </p>

    <div class="button">
      <button class="button-explore">
        Explorer nos restaurants
      </button>
    </div>
  </div>

  <h3 class="title-tutoriel"> Fonctionnement</h3>
  <div class="tuto-step-flex">
    <h4 class="tuto-step">
      <i class="fa-solid fa-1"></i>
      <div class="tuto-description">
        <i class="fa-solid fa-mobile-screen-button"> </i>
        Choisissez un restaurant
      </div>
    </h4>
    <h4 class="tuto-step">
      <i class="fa-solid fa-2"></i>
      <div class="tuto-description">
        <i class="fa-solid fa-list"> </i> Composez votre menu
      </div>
    </h4>
    <h4 class="tuto-step">
      <i class="fa-solid fa-3"> </i>
      <div class="tuto-description">
        <i class="fa-solid fa-store"></i> Dégustez au restaurant
      </div>
    </h4>
  </div>

  <section class="bg-grey section-restaurant">
    <h3 class="restaurants"> Restaurants</h3>
    <div class="section-restaurant-flex">
      <div class="bg-white restaurant-card flex-colonne-between">
        <figure class="figure tag tag-new">
          <a href="./la-palette-du-gout.html">
            <img class="img-restaurant" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt="Restaurant La palette du goût" />
            <figcaption class="figcaption">
              <div class="restaurant-caption">
                <p class="restaurant-name"> La palette du goût </p>
              </div>
              <div class="restaurant-location">Ménilmontant</div>
              <button class="like">
                <i class="fa-regular fa-heart heart-no-bg"> </i>
                <i class="fa-solid fa-heart heart-bg"></i>
              </button>
            </figcaption>
          </a>
        </figure>
      </div>


      <div class="bg-white restaurant-card flex-colonne-between">
        <figure class="figure tag tag-new">
          <a href="./la-note-enchantee.html">
            <img class="img-restaurant" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
              alt="Restaurant La note enchantée" />
            <figcaption class="figcaption">
              <div class="restaurant-caption">
                <p class="restaurant-name"> La note enchantée</p>
              </div>
              <div class="restaurant-location">Charonne</div>
              <button class="like">
                <i class="fa-regular fa-heart heart-no-bg"> </i>
                <i class="fa-solid fa-heart heart-bg"></i>
              </button>
            </figcaption>
          </a>
        </figure>
      </div>

      <div class="bg-white restaurant-card flex-colonne-between">
        <figure class="figure tag tag-new">
          <a href="./a-la-francaise.html">
            <img class="img-restaurant" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
              alt="Restaurant A la française" />
            <figcaption class="figcaption">
              <div class="restaurant-caption">
                <p class="restaurant-name"> A la française </p>
              </div>
              <div class="restaurant-location">Cité Rouge</div>
              <button class="like">
                <i class="fa-regular fa-heart heart-no-bg"> </i>
                <i class="fa-solid fa-heart heart-bg"></i>
              </button>
            </figcaption>
          </a>
        </figure>
      </div>

      <div class="bg-white restaurant-card flex-colonne-between">
        <figure class="figure tag tag-new">
          <a href="./le-delice-des-sens.html">
            <img class="img-restaurant" src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
              alt="Restaurant Le délice des sens" />
            <figcaption class="figcaption">
              <div class="restaurant-caption">
                <p class="restaurant-name"> Le délice des sens </p>
              </div>
              <div class="restaurant-location">Folie-Méricourt</div>
              <button class="like">
                <i class="fa-regular fa-heart heart-no-bg"> </i>
                <i class="fa-solid fa-heart heart-bg"></i>
              </button>
            </figcaption>
          </a>
        </figure>
      </div>
    </div>
  </section>
</body>

<footer>
  <img class="logo-footer" src="../images/logo/ohmyfood.png" />
  <p><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
  <p><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</p>
  <p>Mentions légales</p>
  <a class="mail" href="mailto:ohmyfood.com">Contact</a>
</footer>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Ohmyfood</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Projet Ohmyfood" />
  <meta name="author" content="Allan D" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/b4ee58efe4.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/c607df6358.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
</head>

<body class="body">
  <!-- <div class="loader">
    <div class="loader__itemContainer">
      <div class="loader__item loader__item--1"></div>
      <div class="loader__item loader__item--2"></div>
      <div class="loader__item loader__item--3"></div>
    </div>
  </div> -->
  <header>
    <img class="logo-header" src="./images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
  </header>

  <p class="location">
    <i class="location__logo-gps fa-solid fa-location-dot"> </i> Paris, Belleville
  </p>

  <div class="bg-grey intro">
    <h2 class="intro__homepage-title">Réservez le menu qui vous convient</h2>
    <p class="intro__homepage-welcome">
      Découvrez des restaurants d'exception, sélectionnés par nos soins.
    </p>

    <div class="button">
      <button class="button__explore">
        Explorer nos restaurants
      </button>
    </div>
  </div>

  <div class="tutorial">
    <h3 class="tutorial__title"> Fonctionnement</h3>
    <div class="tutorial__steps">
      <h4 class="tutorial__step">
        <i class="fa-solid fa-1"></i>
        <div class="tutorial__description">
          <i class="fa-solid fa-mobile-screen-button"> </i>
          Choisissez un restaurant
        </div>
      </h4>
      <h4 class="tutorial__step">
        <i class="fa-solid fa-2"></i>
        <div class="tutorial__description">
          <i class="fa-solid fa-list"> </i> Composez votre menu
        </div>
      </h4>
      <h4 class="tutorial__step">
        <i class="fa-solid fa-3"> </i>
        <div class="tutorial__description">
          <i class="fa-solid fa-store"></i> Dégustez au restaurant
        </div>
      </h4>
    </div>
  </div>

  <section class="bg-grey restaurants">
    <h3 class="restaurants__title"> Restaurants</h3>
    <div class="restaurants__flex">
      <div class="bg-white restaurants__card flex-column-between">
        <figure class="restaurants__figure restaurants__tag tag-new">
          <a href="./la-palette-du-gout.html">
            <img class="restaurants__img" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt="Restaurant La palette du goût" />
            <figcaption class="restaurants__caption">
              <div class="restaurants__captions">
                <p class="restaurants__name"> La palette du goût </p>
              </div>
              <div class="restaurants__location">Ménilmontant</div>
              <button class="like">
                <i class="fa-regular fa-heart heart-no-bg"> </i>
                <i class="fa-solid fa-heart heart-bg"></i>
              </button>
            </figcaption>
          </a>
        </figure>
      </div>


      <div class="bg-white restaurants__card flex-column-between">
        <figure class="restaurants__figure restaurants__tag tag-new">
          <a href="./la-note-enchantee.html">
            <img class="restaurants__img" src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
              alt="Restaurant La note enchantée" />
            <figcaption class="restaurants__caption">
              <div class="restaurants__captions">
                <p class="restaurants__name"> La note enchantée</p>
              </div>
              <div class="restaurants__location">Charonne</div>
              <button class="like">
                <i class="fa-regular fa-heart heart-no-bg"> </i>
                <i class="fa-solid fa-heart heart-bg"></i>
              </button>
            </figcaption>
          </a>
        </figure>
      </div>

      <div class="bg-white restaurants__card flex-column-between">
        <figure class="restaurants__figure restaurants__tag tag-new">
          <a href="./a-la-francaise.html">
            <img class="restaurants__img" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
              alt="Restaurant A la française" />
            <figcaption class="restaurants__caption">
              <div class="restaurants__captions">
                <p class="restaurants__name"> A la française </p>
              </div>
              <div class="restaurants__location">Cité Rouge</div>
              <button class="like">
                <i class="fa-regular fa-heart heart-no-bg"> </i>
                <i class="fa-solid fa-heart heart-bg"></i>
              </button>
            </figcaption>
          </a>
        </figure>
      </div>

      <div class="bg-white restaurants__card flex-column-between">
        <figure class="restaurants__figure restaurants__tag tag-new">
          <a href="./le-delice-des-sens.html">
            <img class="restaurants__img" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
              alt="Restaurant Le délice des sens" />
            <figcaption class="restaurants__caption">
              <div class="restaurants__captions">
                <p class="restaurants__name"> Le délice des sens </p>
              </div>
              <div class="restaurants__location">Folie-Méricourt</div>
              <button class="like">
                <i class="fa-regular fa-heart heart-no-bg"> </i>
                <i class="fa-solid fa-heart heart-bg"></i>
              </button>
            </figcaption>
          </a>
        </figure>
      </div>
    </div>
  </section>


  <footer>
    <img class="logo-footer" src="./images/logo/ohmyfood.png" alt="Logo ohmyfood" />
    <p><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
    <p><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</p>
    <p>Mentions légales</p>
    <a class="mail" href="mailto:valakar@yopmail.com">Contact</a>
  </footer>
</body>

</html>
